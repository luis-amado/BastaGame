<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Basta Game</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #letters {
        width: 100%;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
      }

      @media screen and (min-width: 750px) {
        #letters {
          grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        }
      }
      @media screen and (max-height: 500px) {
        #letters {
          grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        }
      }

      .game-btn {
        aspect-ratio: 1/1;
        width: 100%;
        font-size: clamp(1.5rem, 4vw, 3rem);
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        touch-action: manipulation;
        padding: 0;
        color: black;
      }

      .game-btn:disabled {
        opacity: 0.4;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div>
      <button
        id="start_timer"
        style="font-size: 30px; padding: 20px 40px; cursor: pointer"
      >
        Start Game
      </button>
    </div>

    <div
      id="timer"
      style="font-size: 60px; margin: 20px 0; font-weight: bold"
    ></div>

    <div id="letters"></div>

    <script>
      const timerEl = document.getElementById('timer');
      const lettersEl = document.getElementById('letters');
      const startTimerEl = document.getElementById('start_timer');

      let timeLeft = 0;
      let gameOn = false;
      let timerInterval = null; // Variable to store the interval ID

      const time = 20;
      const marchi_skips = 3;

      startTimerEl.addEventListener('click', () => {
        if (!gameOn) {
          gameOn = true;
          timeLeft = time;
          showTime();

          if (timerInterval) clearInterval(timerInterval);

          timerInterval = setInterval(() => {
            timeLeft -= 1;
            showTime();

            if (timeLeft < 0) {
              clearInterval(timerInterval);
              alert('You lost!');
              gameOn = false;
              startTimerEl.hidden = false;
              startTimerEl.innerText = 'Play Again';
            }
          }, 1000);

          startTimerEl.hidden = true;
          lettersEl.innerHTML = '';

          for (let i = 0; i < 26 + marchi_skips; i++) {
            let button = document.createElement('button');

            if (i >= 26) {
              button.innerHTML = 'Skip';
              button.style.fontSize = 'clamp(10px, 2vw, 20px)';
            } else {
              button.innerHTML = String.fromCharCode(65 + i);
            }

            button.className = 'game-btn';

            button.onclick = () => {
              if (timeLeft >= 0) {
                button.disabled = true;
                timeLeft = time;
                showTime();
              }
            };

            lettersEl.appendChild(button);
          }
        }
      });

      function showTime() {
        const t = Math.max(0, timeLeft);
        timerEl.innerHTML = `${Math.floor(t / 60)}:${(t % 60)
          .toString()
          .padStart(2, '0')}`;
      }
    </script>
  </body>
</html>
